<form [formGroup]="bookForm">
  <div class="form-group">
    <label for="isbnInput">ISBN</label>
    <input type="text" formControlName="isbn" class="form-control" id="isbnInput">

    <div class="feedback-error" *ngIf="isInvalid('isbn')">Die ISBN ist ung√ºltig.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'required')">Die ISBN muss eingegeben werden.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">Die ISBN ist zu kurz.</div>

    <pre>{{ bookForm.controls.isbn.errors | json }}</pre>

    <!--<br-form-errors controlName="isbn" [messages]="{
      minlength: 'ZUKURZ', required: 'NICHTDA'
    }"></br-form-errors>-->
  </div>

  <div class="form-group">
    <label>Title</label>
    <input type="text" formControlName="title" class="form-control">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label>Rating</label>
    <input type="number" formControlName="rating" class="form-control">
  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="number" formControlName="price" class="form-control">
  </div>
</form>


<pre>{{ bookForm.value | json }}</pre>
